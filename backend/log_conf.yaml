version: 1
disable_existing_loggers: false

formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: '%(asctime)s %(levelprefix)s [%(name)s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  access:
    "()": uvicorn.logging.AccessFormatter
    fmt: '%(asctime)s %(levelprefix)s [%(name)s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(levelname)s:     %(asctime)s - %(name)s - %(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  default:
    formatter: default
    class: shared.utils.custom_logging.UTF8StreamHandler
    stream: ext://sys.stderr

  access:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  "":
    level: INFO
    handlers: [default]

  uvicorn.error:
    level: INFO

  uvicorn.access:
    handlers: [access]
    level: INFO
    propagate: no

  app:
    level: DEBUG
    handlers: [default]
    propagate: no

  semantic_kernel_setup:
    level: INFO
    handlers: [default]
    propagate: no

root:
  level: INFO
  handlers: [default]
  propagate: no
